version: '3'

services:

  website:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "32888:3000"
    volumes:
      - ./data:/data/scfair
      - ./src:/opt/scfair
    env_file: .env.dev
    restart: always   
  postgres:
    image: postgres:15.4
    env_file: .env.dev
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./startdb:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - "5432:5432"
